<div class="bg-dark p-2">
  <h3 class="text-center">
    Convert Currency
  </h3>
  <form>

    <div class="row g-0">
      <div class="form-floating col-3 col-lg-2">
        <select class="form-control" ng-model="$ctrl.from" name="from" id="currency-converter-from" required>
          <option ng-repeat="cur in $ctrl.supportedCurrencies" value="{{cur.code}}">
            {{cur.description}} ({{cur.code}})
          </option>
        </select>
        <label class="form-label" for="currency-converter-from">
          From
        </label>
      </div>
      <div class="form-floating col-9 col-lg-10">
        <input class="form-control" id="currency-converter-amount" placeholder="Amount" required>
        <label class="form-label" ng-label="amount" name="amount" for="currency-converter-amount">
          Amount ({{$ctrl.from}})
        </label>
      </div>
    </div>

    <div class="row g-0">
      <div class="form-floating col-3 col-lg-2">
        <select class="form-select" ng-model="$ctrl.to" name="to" id="currency-converter-to" placeholder="select"
          required>
          <option ng-repeat="cur in $ctrl.supportedCurrencies" value="{{cur.code}}">
            {{cur.description}} ({{cur.code}})
          </option>
        </select>
        <label class="form-label" for="currency-converter-to">
          To
        </label>
      </div>
      <div class="form-floating col-9 col-lg-10">
        <input class="form-select" ng-model="$ctrl.result" name="result" id="currency-converter-result"
          placeholder="Result ({{$ctrl.to}})" readonly>

        <label class="form-label" for="currency-converter-result">
          Result ({{$ctrl.to}})
        </label>
      </div>
    </div>

    <div class="d-flex flex-column justify-items-center">
      <button class="btn btn-primary mx-auto mt-3" ng-click="$ctrl.convertCurrency()">Convert</button>
    </div>
  </form>
</div>
